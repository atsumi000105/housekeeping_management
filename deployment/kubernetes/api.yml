apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector:
    app: api
    tier: backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
      tier: backend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: api
        tier: backend
        track: stable
    spec:
      containers:
        - name: api
          image: izou3/api:2.2
          env:
          - name: NODE_ENV
            value: "production"
          - name: TZ
            value: America/Denver
          envFrom:
            - secretRef:
                name: backend-secrets
          ports:
            - containerPort: 3001

